name: Build & Publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - name: Build & Publish (electron-builder)
        run: npx electron-builder -p always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
